{% load portal %}
{% load thumbnail %}

                <div class="row">
                {% for image in obj.get_all_images %}
                    <div class="col-lg-4 col-md-4 col-xs-6">
                       <a href="#myModal" data-toggle="modal" data-img-url="{{ image.get_url_image }}" class="link-image">
                          <img src="{{ image.get_url_image }}" style="width: 100%"> 
                       </a>
                    </div>
                {% endfor %}
                <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                          <h4 class="modal-title" id="myModalLabel">{{ obj.nome }}</h4>
                        </div>
                        <div class="modal-body">
                          <img src="#">
                        </div>
                      </div>
                    </div>
                  </div>
                <script>
                    $('a.link-image').click(function () {
                         $('#myModal img').attr('src', $(this).attr('data-img-url'));
                     });
                </script>
                </div>
